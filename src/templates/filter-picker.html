<button class="filter icon-left ion ion-wand" ng-click="toggleFilterList()"></button>
<button class="arrow icon-left ion ion-arrow-down-b" ng-click="toggleFilterList()"></button>
<ul ng-show="showFilterList">
  <li ng-repeat="f in filters" ng-class="{ selected: filter === f }" ng-click="selectFilter(f)">{{f}}</li>
</ul>
